<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/SimpleForm.css">
</head>

<body>
    <form>
        <header class="headerContainer">
            <h1>HTML FORM INPUT FIELDS</h1>
        </header>
        <div><label for="text">Text input type for Name: </label>
            <input type="text" name="text" id="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password input type: </label>
            <input type="password" id="pwd" name="pwd">
        </div>
        <div>
            <label for="email">Email input type: </label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="url">URL input type: </label>
            <input type="url" name="url" id="url">
        </div>
        <div>
            <label for="number">Number input type: </label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">Tel input type: </label>
            <input type="tel" id="tel" name="tel">
        </div>
        <div>
            <label for="search">Search input type: </label>
            <input type="search" name="search" id="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Choose a date and time: </label>
            <input type="datetime-local" id="party" name="bday">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary: </label>
            <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>

        //Vaildate FirstName
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input', function () {
            let nameRegex = RegExp('^[A-Z]{1}[a-zA-Z]{2,}$');
            if (nameRegex.test(text.value))
                textError.textContent = "";
            else textError.textContent = "Name is Incorrect";
        });

        //Validate Email
        const email = document.querySelector("#email");
        const emailError = document.querySelector(".email-error");
        email.addEventListener('input', function () {
            let emailRegex = RegExp('^[a-z]{3,}?.[a-zA-Z0-9-._+]{1,}@[a-z]{2,}.[a-z]{2,}');
            if (emailRegex.test(email.value)) {
                emailError.textContent = "";
            } else {
                emailError.textContent = "Email id is incorrect";
            }
        });

        //Validate Telephone
        const tel = document.querySelector("#tel");
        const telError = document.querySelector(".tel-error");
        tel.addEventListener('input', function () {
            let telRegex = RegExp('^[1-9]{2}( )[0-9]{10}$');
            if (telRegex.test(tel.value)) {
                telError.textContent = "";
            } else {
                telError.textContent = "Telephone is incorrect";
            }
        });

        //Validate Password
        const password = document.querySelector("#password");
        const pwdError = document.querySelector(".pwd-error");
        password.addEventListener('input', function () {
            let PasswordRegex = RegExp('^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[~!@#$%^&*():<>?]).{8,20}$');
            if (PasswordRegex.test(password.value)) {
                pwdError.textContent = "";
            } else {
                pwdError.textContent = "Password is incorrect";
            }
        });

        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-error');
        output.textContent = salary.value;
        salary.addEventListener('input', function () {
            output.textContent = salary.value;
        });
    </script>
</body>

</html>
